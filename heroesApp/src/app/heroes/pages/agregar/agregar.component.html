


<h1>Nuevo héroe</h1>

<div fxLayout="row" 
     fxLayoutGap="40px">
    

     

    <div fxFlex="50" fxLayout="column" fxLayout.xs="column">

        <div fxLayout="row" 
             fxLayout.xs="column"
             fxLayoutGap="40px">
        
          <mat-form-field fxFlex="100">
            <mat-label>Super Héroe</mat-label>
            <input matInput
                   type="text"
                   [(ngModel)]="heroe.superhero"
                   required/>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Alter ego</mat-label>
            <input matInput
                   type="text"
                   [(ngModel)]="heroe.alter_ego"
                   required/>
        </mat-form-field>
        
    </div>
        

        <mat-form-field fxFlex="100">
            <mat-label>Primera aparición</mat-label>
            <input matInput
                   type="text"
                   [(ngModel)]="heroe.first_appearance"
                   required/>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Personajes</mat-label>
            <input matInput
                   type="text"
                   [(ngModel)]="heroe.characters"
                   required/>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Editorial</mat-label>
            <mat-select [(ngModel)]="heroe.publisher">
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                    {{publisher.desc}}
                </mat-option>
            </mat-select>
        </mat-form-field>




        <mat-form-field fxFlex="100">
            <mat-label>URL de la foto</mat-label>
            <input matInput
                   type="text"
                   [(ngModel)]="heroe.alt_img"
                   required/>
        </mat-form-field>


        <button 
                mat-raised-button 
                color="primary"
                (click)="guardar()">
            <mat-icon>add</mat-icon>
            Guardar
        </button>
    
    
    
    </div>



    <div fxFlex="50" fxLayout="column">
        <img [src]="heroe | imagen">
    </div>
     

    
    
</div>
